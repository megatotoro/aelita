{% extends 'aelitaapp/base.html' %}

{% block content %}
<div class="container">
	<!-- block price -->
	<div class="row block-price">
		<div class="col-12">
				<h2 class="text-center py-3">Цены на услуги стоматологии</h2>
			  <hr class="h-line text-center" size="5px">
		</div>
		<div class="col-2"></div>
		<div class="col-sm-2 col-xs-12 price-block-nap"><h5><a href="price.html">Лечение кариеса</a></h5></div>
		<div class="col-sm-2 col-xs-12 price-block-nap"><h5><a href="price.html">Эндодонтия</a></h5></div>
		<div class="col-sm-2 col-xs-12 price-block-nap"><h5><a href="price.html">Лечение тканей пародонта</a></h5></div>
		<div class="col-2"></div>

		<div class="col-2"></div>
		<div class="col-sm-2 col-xs-12 price-block-nap"><h5><a href="">Ортопедическое лечение</a></h5></div>
		<div class="col-sm-5 col-xs-12 price-block-nap"><h5><a href="">Прочие услуги</a></h5></div>
		<div class="col-2"></div>

	</div>
	<!-- end block price -->

	<!-- zapis -->
	<div class="row">
		<div class="col-3"></div>
		<div class="col-6">
			<form>
				<div class="mb-3">
					<label for="fio" class="form-label">ФИО</label>
					<input class="form-control input-border " type="text" id="fio" required>
				</div>
				<div class="mb-3">
					<label for="phone" class="form-label">Номер телефона</label>
					<input class="form-control input-border" type="phone" id="phone" required>
				</div>
				<div class="mb-3">
					<label for="date" class="form-label">Дата</label>
					<input type="date" class="form-control input-border" id="date" name="date" placeholder="Дата" required>
				</div>
				<div class="mb-3">
				  <label for="comments" class="form-label">Комментарий</label>
				  <textarea class="form-control" id="comments" rows="2"></textarea>
				</div>
				<div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input" id="checkok" required>
				    <label class="form-check-label" for="checkok">Я согласен с <a href="http://стомаэлита.рф/политика-конфиденциальности.html" style="color:black;">политикой конфиденциальности</a></label>
				</div>
			    <button type="submit" class="btn button-color">Записаться</button>
			</form>
		</div>
		<div class="col-3"></div>
	</div>
	<!-- end zapis -->
</div>
{% endblock %}
